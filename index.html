    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="p-5 font-inter">
    <header>
        <div class="flex justify-between bg-[#1090D81A] items-center p-5 rounded-lg">
            <div>
                <h3 class="text-5xl font-bold">Interactive</h3>
                <p class="text-3xl font-medium text-[#11111199] tracking-wider">Geometry Genius</p>
            </div>
            <div>
                <button class="btn text-white bg-[#1090D8] rounded-lg font-bold text-xl px-8">Blog</button>
            </div>
        </div>
    </header>
    <main class="mt-7">
        <div class="lg:flex gap-4 items-center">

            <div>
                <div class="grid lg:grid-cols-3 gap-3">
                    <div class="card w-full border-2 border-[#1111111A] flex-1 p-3">
                        <figure><img src="images/triangle.png" alt="Shoes" />
                        </figure>
                        <div class=" text-center">
                            <h2 class="text-2xl font-bold">Triangle</h2>
                            <p class="text-[#414141]">Area (A) = 0.5 X b X h</p>
                            <div class="flex items-center gap-2  mt-3 ml-3">
                                <input id="triangle-base" type="text" class="w-20 p-2 bg-[#F1F1F1] rounded-md" placeholder="b">
                                <span>cm</span>
                                <input id="triangle-height" type="text" class="w-20 p-2 bg-[#F1F1F1] rounded-md" placeholder="h">
                                <span>cm</span>
                            </div>
                            <div class="mt-3">
                                <button onclick="triangleCalculate()" class="btn w-full bg-[#1090D8] text-white font-bold text-xl">Calculate</button>
                            </div>
                        </div>
                    </div> 
                    <div class="card w-full border-2 border-[#1111111A] flex-1 p-3">
                        <figure class="h-full"><img src="images/rectangle.png" alt="Shoes" />
                        </figure>
                        <div class=" text-center">
                            <h2 class="text-2xl font-bold">Rectangle</h2>
                            <p class="text-[#414141]">Area (A) = w X l</p>
                            <div class="flex items-center gap-2  mt-3 ml-3">
                                <input id="rectangle-widght" type="text" class="w-20 p-2 bg-[#F1F1F1] rounded-md" placeholder="w">
                                <span>cm</span>
                                <input id="rectangle-length" type="text" class="w-20 p-2 bg-[#F1F1F1] rounded-md" placeholder="l">
                                <span>cm</span>
                            </div>
                            <div class="mt-3">
                                <button onclick="rectangleArea()" class="btn w-full bg-[#1090D8] text-white font-bold text-xl">Calculate</button>
                            </div>
                        </div>
                    </div> 
                    <div class="card w-full border-2 border-[#1111111A] flex-1 p-3">
                        <figure class="h-full"><img src="images/parallelogram.png" alt="Shoes" />
                        </figure>
                        <div class=" text-center">
                            <h2 class="text-2xl font-bold">Parallelogram</h2>
                            <p class="text-[#414141]">Area (A) = b X h</p>
                            <div class="flex items-center gap-2  mt-3 ml-3">
                                <input id="parallelogram-base" type="text" class="w-20 p-2 bg-[#F1F1F1] rounded-md" placeholder="b">
                                <span>cm</span>
                                <input id="parallelogram-height" type="text" class="w-20 p-2 bg-[#F1F1F1] rounded-md" placeholder="h">

                            <div class="mt-3">
                                <button onclick="parallelogramArea()" class="btn w-full bg-[#1090D8] text-white font-bold text-xl">Calculate</button>
                            </div>
                        </div>
                    </div> 
                    <div class="card w-full border-2 border-[#1111111A] flex-1 p-3">
                        <figure><img src="images/triangle.png" alt="Shoes" />
                        </figure>
                        <div class=" text-center">
                            <h2 class="text-2xl font-bold">Triangle</h2>
                            <p class="text-[#414141]">Area (A) = 0.5 X b X h</p>
                            <div class="flex items-center gap-2  mt-3 ml-3">

                                <input type="text" class="w-20 p-2 bg-[#F1F1F1] rounded-md" placeholder="h">

                                <button class="btn w-full bg-[#1090D8] text-white font-bold text-xl">Calculate</button>

                    </div>

                        <figure><img src="images/triangle.png" alt="Shoes" />
                        </figure>
                        <div class=" text-center">
                            <h2 class="text-2xl font-bold">Triangle</h2>
                            <p class="text-[#414141]">Area (A) = 0.5 X b X h</p>
                            <div class="flex items-center gap-2  mt-3 ml-3">
                                <input type="text" class="w-20 p-2 bg-[#F1F1F1] rounded-md" placeholder="b">
                                <span>cm</span>
                                <input type="text" class="w-20 p-2 bg-[#F1F1F1] rounded-md" placeholder="h">
                                <span>cm</span>
                            </div>
                            <div class="mt-3">
                                <button class="btn w-full bg-[#1090D8] text-white font-bold text-xl">Calculate</button>

                        </div>

                        <div class=" text-center">
                            <h2 class="text-2xl font-bold">Triangle</h2>
                            <p class="text-[#414141]">Area (A) = 0.5 X b X h</p>
                            <div class="flex items-center gap-2  mt-3 ml-3">
                                <input type="text" class="w-20 p-2 bg-[#F1F1F1] rounded-md" placeholder="b">
                                <span>cm</span>
                                <input type="text" class="w-20 p-2 bg-[#F1F1F1] rounded-md" placeholder="h">
                                <span>cm</span>
                            </div>
                            <div class="mt-3">
                                <button class="btn w-full bg-[#1090D8] text-white font-bold text-xl">Calculate</button>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
            <div >
                <div id="area-calculation" class="w-96 h-[420px] border-2 border-[#1111111A] rounded-lg">
                    <h3 class="text-[#111111CC] text-xl font-bold underline text-center pt-2">Area Calculation</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="script/triangle.js"></script>
    <script src="script/rectangle.js"></script>
